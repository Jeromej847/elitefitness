    <script>
        const hamburger = document.getElementById('hamburger');

  <!-- REGISTRATION FORM -->
  <section class="max-w-xl mx-auto mt-12 bg-gray-800 p-8 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-center">New Client Registration</h2>

    <form class="space-y-6" action="thankyou.html">

      <div>
        <label class="block mb-1 font-semibold">Full Name</label>
        <input type="text" required
               class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" required
               class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Phone Number</label>
        <input type="tel" required
               class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Choose Class</label>
        <select required
                class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Select a class</option>
          <option>Strength Training</option>
          <option>Cardio Classes</option>
          <option>Yoga Sessions</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Password</label>
        <input type="password" required
               class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit"
              class="w-full bg-blue-600 py-2 rounded font-bold hover:bg-blue-700">
        Register
      </button>

    </form>
  </section>
